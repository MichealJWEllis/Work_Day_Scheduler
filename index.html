<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/png" href="./assets/images/calendaricon2.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-4 h1color">Your Work Day Scheduler</h1>
    <p>A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead h1color"></p>
    <p id="currentTime" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="hour col-2" id="timeSlot">9:00 AM</div>
      <textarea class="col-10 colorSwitch"  id="1"></textarea>
      <button type="button" class="saveBtn col far fa-save" id="btn"> Save Task</button>
    </div>
    <div class="row">
      <div class="hour col-2" id="timeSlot">10:00 AM</div>
      <textarea class="col-10 colorSwitch"  id="2"></textarea>
      <button type="button" class="saveBtn col far fa-save" id="btn"> Save Task</button>
    </div>
    <div class="row">
      <div class="hour col-2" id="timeSlot">11:00 AM</div>
      <textarea class="col-10 colorSwitch"  id="3"></textarea>
      <button type="button" class="saveBtn col far fa-save" id="btn"> Save Task</button>
    </div>
    <div class="row">
      <div class="hour col-2" id="timeSlot">12:00 PM</div>
      <textarea class="col-10 colorSwitch"  id="4"></textarea>
      <button type="button" class="saveBtn col far fa-save" id="btn"> Save Task</button>
    </div>
    <div class="row">
      <div class="hour col-2" id="timeSlot">1:00 PM</div>
      <textarea class="col-10 colorSwitch"  id="5"></textarea>
      <button type="button" class="saveBtn col far fa-save" id="btn"> Save Task</button>
    </div>
    <div class="row">
      <div class="hour col-2" id="timeSlot">2:00 PM</div>
      <textarea class="col-10 colorSwitch"  id="6"></textarea>
      <button type="button" class="saveBtn col far fa-save" id="btn"> Save Task</button>
    </div>
    <div class="row">
      <div class="hour col-2" id="timeSlot" id="timeSlot" id="">3:00 PM</div>
      <textarea class="col-10 colorSwitch"  id="7"></textarea>
      <button type="button" class="saveBtn col far fa-save" id="btn"> Save Task</button>
    </div>
    <div class="row">
      <div class="hour col-2" id="timeSlot">4:00 PM</div>
      <textarea class="col-10 colorSwitch"  id="8"></textarea>
      <button type="button" class="saveBtn col far fa-save" id="btn"> Save Task</button>
    </div>
    <div class="row">
      <div class="hour col-2" id="timeSlot">5:00 PM</div>
      <textarea class="col-10 colorSwitch"  id="9"></textarea>
      <button type="button" class="saveBtn col far fa-save" id="btn"> Save Task</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
